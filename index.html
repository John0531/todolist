<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .completed {
            text-decoration: line-through
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="app" class="container my-3">
            <div class="input-group mb-3">
                <span class="input-group-text">待辦事項</span>
                <input type="text" class="form-control" placeholder="準備要做的任務" id="newTodo" v-model="newTodo" @keyup.enter="addItem">
                <button class="btn btn-primary" type="button" id="addTodo" @click="addItem">新增</button>
            </div>
            <div class="card text-center">
                <ul class="list-group list-group-flush text-left" id="todoList">
                    <li class="list-group-item" v-for="item in filterItem">
                        <div class="d-flex">
                            <div class="form-check">
                                <div>
                                    <input :id="item.id" type="checkbox" class="form-check-input" @click="item.completed=!item.completed" :checked="item.completed">
                                    <label :for="item.id" :class="item.completed?'completed':''" class="form-check-label">{{item.content}}</label>
                                </div>
                            </div>
                            <button type="button" @click="editItem(item)" class="btn btn-primary ms-2 py-0" style="height: 25px;">編輯</button>
                            <button type="button" class="btn-close ms-auto remove" @click="removeItem(item)">
                </button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex">
                            <div class="form-check">
                                <input v-model="temp.content" @keyup.enter="doneEdit(item)" class="form-control" type="text" placeholder="編輯" />
                            </div>
                            <button type="button" class="btn btn-primary" @click="doneEdit(item)">編輯完成</button>
                        </div>
                    </li>
                </ul>
                <div class="card-footer d-flex justify-content-between">
                    <span>有 <span id="taskCount">1</span> 筆任務</span>
                    <div>
                        <a href="#" class="me-3" @click="visibility='all'">全部</a>
                        <a href="#" class="me-3" @click="visibility='active'">未完成</a>
                        <a href="#" class="me-3" @click="visibility='completed'">已完成</a>
                        <a href="#" @click="removeAllItem">清除所有任務</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    newTodo: '',
                    todoList: [],
                    temp: {},
                    visibility: 'all'
                }
            },
            computed: {
                filterItem() {
                    let v = this.visibility
                        /* switch (this.visibility) {
                            case 'active':
                                return this.todoList.filter((item) => !item.completed);
                            case 'completed':
                                return this.todoList.filter((item) => item.completed);
                            default:
                                return this.todoList;
                        } */
                    if (v === "all") {
                        return this.todoList
                    } else if (v === "active") {
                        return this.todoList.filter((item) => !item.completed)
                    } else if (v === "completed") {
                        return this.todoList.filter((item) => item.completed)
                    }
                }
            },
            methods: {
                addItem() {
                    if (!this.newTodo) {
                        return;
                    }
                    this.todoList.push({
                        content: this.newTodo,
                        id: this.todoList.length + 1,
                        completed: false
                    })
                    this.newTodo = ""
                },
                removeItem(item) {
                    console.log(item)
                    const index = this.todoList.findIndex(obj => obj.id === item.id)
                    console.log(index)
                    this.todoList.splice(index, 1)
                },
                editItem(item) {
                    this.temp = {...item
                    }
                },
                doneEdit() {
                    const index = this.todoList.findIndex(obj => obj.id === this.temp.id);

                    this.todoList[index] = this.temp;

                    this.temp = {};
                },
                removeAllItem() {
                    if (window.confirm('你確定要刪除全部 Todo?')) {
                        this.todoList = [];
                    }
                }
            },
        }).mount('#app');
    </script>
</body>

</html>
